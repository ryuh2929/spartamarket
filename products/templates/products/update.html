{% extends "base.html" %}
{% block content %}
<h1>상품 수정</h1>
<form action="{% url 'products:update' product.pk %}" method="POST">
  {% csrf_token %}
  <label for="title">Title: </label>
  <input type="text" id="title" name="title" value="{{ product.title }}"><br><br>
  <label for="content">Content: </label>
  <textarea id="content" name="content" cols="30" rows="10">{{ product.content }}</textarea><br><br>
  <label for="price">Price: </label>
  <input type="number" value="{{ product.price }}"><br><br>
  <button type="submit">등록</button>
  <a href="{% url 'products:product_detail' product.pk %}">취소</a>
</form>
{% endblock content %}
